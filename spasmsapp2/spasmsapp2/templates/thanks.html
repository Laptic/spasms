{% extends "base.html" %}                                                                               
{% block page_content %}  

{% if messages %}
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
{% endif %}
<a href="home" class="btn btn-info" role="button">Back to home page</a>

{% endblock %}
